{% extends 'base.html' %}


{% block head_content %}
    <title>ADD REVIEW</title>
{% endblock head_content %}


{% block container %}
    <div class="container w-75 border rounded">
        <h3 class="mt-3 text-center">{{order_line.product}} Review</h3>
        <hr>
        <form action="{% url 'orders:add-review' order_line.pk %}" method="post">{% csrf_token %}

            <label for="{{form.score.id_for_label}}" class="form-label">Score (from 1 to 5)</label>
            <input name="score" type="range" class="form-range" min="1" max="5" id="{{form.score.id_for_label}}">

            {{form.description.label_tag}}
            {{form.description}}
            <button class="btn btn-primary w-100 mt-5 mb-5" type="submit">Submit</button>
        </form>
    </div>
{% endblock container %}
