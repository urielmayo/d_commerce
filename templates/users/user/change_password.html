{% extends 'base.html' %}


{% block head_content %}
    <title>Change Password</title>
{% endblock head_content %}


{% block container %}
    <div class="card">
        <div class="card-header">
            <h5>Change Password</h5>
        </div>
        <div class="card-body">

            <form action="{% url 'users:change-password' %}" method="post">{% csrf_token %}
                {{form.as_p}}
                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
        </div>
    </div>
{% endblock container %}
