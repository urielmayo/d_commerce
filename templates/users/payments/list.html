{% extends 'base.html' %}


{% block head_content %}
    <title>My Payment Cards</title>
{% endblock head_content %}


{% block container %}
    <div class="container w-75">
        <div class="container">
            <h2>My Payment Cards</h2>
        </div>
        <div class="container border rounded" style="background-color: rgb(248, 248, 248);">
            {% for card in payment_cards %}
            <div class="container mb-4 mt-4">
                <div class="row align-items-center">
                    <div class="col align-items-center">
                        {{card}}
                    </div>
                    <div class="col-auto">
                        <div class="btn-group">
                            <a class="btn btn-primary" href="{% url 'users:paymentcard:edit' card.pk %}">
                                <i class="bi bi-pencil-square"></i>
                            </a>
                            <a class="btn btn-danger" href="{% url 'users:paymentcard:delete' card.pk %}">
                                <i class="bi bi-trash3-fill"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            {% empty %}
            <div class="container mb-4 mt-4">
                There are no cards. Please add one
            </div>
            <hr>
            {% endfor %}
            <div class="container mb-4 mt-4">
                <a href="{% url 'users:paymentcard:create' %}" class="text-decoration-none streched-link">
                    <h6>Add Card</h6>
                </a>
            </div>
        </div>
    </div>
{% endblock container %}
